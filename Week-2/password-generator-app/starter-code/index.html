<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="password.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="inputBox">
        <input
          type="text"
          class="passBox"
          id="passBox"
          disabled
          placeholder="P4$WOrD !"
        />
        <span class="material-icons" id="copyIcon">content_copy</span>
      </div>
      <div class="password-content">
        <div class="row">
          <p>Character Length</p>
          <span id="sliderValue">40</span>
        </div>
        <input type="range" min="1" max="30" value="8" id="inputSlider" />
        <div class="row">
          <input type="checkbox" name="lowercase" id="lowercase" checked />
          <label for="lowercase">Include Lowercase</label>
        </div>
        <div class="row">
          <input type="checkbox" name="uppercase" id="uppercase" checked />
          <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div class="row">
          <input type="checkbox" name="numbers" id="numbers" checked />
          <label for="numbers">Include Numbers</label>
        </div>
        <div class="row">
          <input type="checkbox" name="symbols" id="symbols" checked />
          <label for="symbols">Include Symbols</label>
        </div>
        <div class="row strength-row">
          <span>Password Strength: MEDIUM</span>
          <div class="strength-indicator">
            <div class="strength-bar filled"></div>
            <div class="strength-bar filled"></div>
            <div class="strength-bar filled"></div>
            <div class="strength-bar empty"></div>
          </div>
        </div>
        <button type="button" class="genBtn" id="genBtn">
          Generate Password
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
